<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <title>webMyCommerce</title>
    </head>
        <body>
            <header class="header" id="home">
                <img src="./assets/webMyCommerce_logo.png" alt="webMyCommerce Logo" class="header__logo">
                <h3 class="header__subtitle">Soluções web para expandir seus negócios</h3>
            </header>
            <section class="call-to-action" id="call-to-action">
                <div class="call-to-action__box">
                    <img src="" alt="" class="call-to-action__box__img">
                    <p class="call-to-action__box__text">
                        Venha transformar sua experiência de vendas com o webMyCommerce!
                    </p>
                </div>
            </section>
            <section class="services" id="services">
                <div class="services__card-box">
                    <div class="services__card-box__card"></div>
                    <div class="services__card-box__card"></div>
                    <div class="services__card-box__card"></div>
                </div>
            </section>
            <section class="social-proof" id="social-proof">
                <div class="social-proof__card-box">
                    <div class="social-proof__card-box__card"></div>
                    <div class="social-proof__card-box__card"></div>
                    <div class="social-proof__card-box__card"></div>
                </div>
            </section>
            <section class="contact-us" id="contact-us">
                <div class="contact-us__form-box">
                    <img src="" alt="" class="contact-us__form-box__img">
                    <form action="" class="contact-us__form-box__form"></form>
                </div>
            </section>
            <footer class="footer">
                <p class="footer__copyright">2022 @ webMyCommerce</p>
            </footer>
        </body>
</html>
